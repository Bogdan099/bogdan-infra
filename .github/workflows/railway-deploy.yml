name: Deploy to Railway

on:
  push:
    branches: [main, develop]
  pull_request:
    types: [closed]
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true || github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install Railway CLI
        run: npm install -g @railway/cli@latest
        
      - name: Verify Railway CLI installation
        run: railway --version
        
      - name: Deploy to Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          echo "🚂 Starting Railway deployment..."
          echo "📁 Current directory: $(pwd)"
          echo "📋 Files in directory:"
          ls -la
          
          # Initialize Railway project
          echo "🔗 Initializing Railway project..."
          railway create bogdan-infra --public || true
          
          # Deploy the service  
          echo "🚀 Deploying to Railway..."
          railway deploy --detach --service orchestrator
          
          # Get deployment status
          echo "📊 Checking deployment status..."
          railway status || true
          
          # Try to get service URL
          echo "🔗 Getting service URL..."
          railway domain || echo "No domain configured yet"
          
      - name: Deployment Success
        run: |
          echo "🎉 Railway deployment completed successfully!"
          echo "Check Railway dashboard for service URL and logs."