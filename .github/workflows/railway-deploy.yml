name: Railway Deploy
on: [push]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: |
          npm i -g @railway/cli
          export RAILWAY_TOKEN=865b4851-d367-4c12-89dd-9d04ae397529
          railway link || railway init
          railway up --detach
