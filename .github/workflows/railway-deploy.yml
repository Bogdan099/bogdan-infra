name: Deploy to Railway

on:
  push:
    branches: [main, develop]
  pull_request:
    types: [closed]
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true || github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install Railway CLI
        run: npm install -g @railway/cli@latest
        
      - name: Verify Railway CLI installation
        run: railway --version
        
      - name: Deploy to Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          echo "ğŸš‚ Starting Railway deployment..."
          echo "ğŸ“ Current directory: $(pwd)"
          echo "ğŸ“‹ Files in directory:"
          ls -la
          
          # Link to Railway project
          echo "ğŸ”— Linking to Railway project..."
          railway link --environment production || true
          
          # Deploy the service
          echo "ğŸš€ Deploying to Railway..."
          railway deploy --detach
          
          # Get deployment status
          echo "ğŸ“Š Checking deployment status..."
          railway status
          
          # Try to get service URL
          echo "ğŸ”— Getting service URL..."
          railway domain || echo "No domain configured yet"
          
      - name: Deployment Success
        run: |
          echo "ğŸ‰ Railway deployment completed successfully!"
          echo "Check Railway dashboard for service URL and logs."